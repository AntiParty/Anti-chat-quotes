<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <a href="https://www.twitch.tv/antiparty" target="_blank">
      <img src="twitch_logo.png" alt="Twitch Logo" class="twitch-logo">
    </a>
    <h1 class="channel-title">
      <a href="https://www.twitch.tv/antiparty" target="_blank" class="channel-link">
        Antiparty Chat Quotes
      </a>
    </h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th> <!-- Added table header for the index -->
        <th>Quote</th>
        <th>Author</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="quotesBody">
      <!-- Quotes will be dynamically added here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
